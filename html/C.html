<!DOGTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        table,
        tr,
        th {
            border: 1px solid rgba(0, 252, 63, 0.815);
        }
    </style>
</head>

<body>
    <form method="post">
        <center>
            <table>
                <tr>
                    <td> 昵称：<input type="text"> </td>
                </tr>
                <tr>
                    <td> 密码：<input type="password"> </td>
                </tr>
                <tr>
                    <td>邮箱：<input type="text">
                        <select>
                            <option> qq.com </option>
                            <option> 163.com </option>
                            <option> outlook.com </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        性别:
                        <input type="radio" name="gender" value="男" />男
                        <input type="radio" name="gender" value="女" checked />女
                    </td>
                </tr>
                <tr>
                    <td>
                        爱好：
                        <input type="checkbox" name="fruit" value="运动" />运动
                        <input type="checkbox" name="fruit" value="摄影" />摄影
                        <input type="checkbox" name="fruit" value="旅行" checked />旅行
                    </td>
                </tr>
                <tr>
                    <td>
                        个人简介：
                        <br />
                        <textarea rows="8" cols="41"> 请介绍一下你自己 </textarea>
                        </p>
                        上传个人图片：
                        <p>
                            <input type="file" />
                        </p>

                        <hr />
                        <center>
                            <input type="submit" value="立即注册" />
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
